<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link href="bootstrap-4.4.1-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">

    <title>RPi Dashboard</title>
    <link rel="shortcut icon" href="images/rpi-icon.png">
</head>
<body>
<div class="container">
    <div class="row border border-info rounded-top">
        <div class="col text-center">
            <h3>RPi Dashboard</h3>
        </div>
    </div>
    <div class="row border border-info border-top-0 border-bottom-0" style="padding-top: 20px; padding-bottom: 10px;">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="btn btn-info" onclick="updateWeatherDisplay()">Update Weather</div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-right">
                    <h3>Temp</h3>
                </div>
                <div class="col-6">
                    <h3><span id="temp"></span>&#176;F</h3>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-6 text-right">
                    <h3>Humidity</h3>
                </div>
                <div class="col-6">
                    <h3><span id="humid"></span>&#37;</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row border border-info rounded-bottom border-top-0" style="padding-top: 20px; padding-bottom: 10px;">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-6 text-right">
                    <h3>Light</h3>
                </div>
                <div class="col-6">
                    <label class="switch" for="light">
                        <input type="checkbox" id="light" onclick="switchClick(this.id)">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-6 text-right">
                    <h3>Fan</h3>
                </div>
                <div class="col-6">
                    <label class="switch" for="fan">
                        <input type="checkbox" id="fan" onclick="switchClick(this.id)">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-3.4.1.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.bundle.js"></script>
<script src="js/script.js"></script>
</body>
</html>
